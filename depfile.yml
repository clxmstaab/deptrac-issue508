paths:
  - src/
layers:
  - name: Integration
    collectors:
      - type: className
        regex: ^integration\\.*
  - name: Business
    collectors:
      - type: className
        regex: ^business\\.*
  - name: FeatureTest
    collectors:
      - type: implements
        implements: 'Behat\Behat\Context\Context'
  - name: Behat
    collectors:
      - type: className
        regex: ^Behat\\.*
ruleset:
  FeatureTest:
    - Business
    - Behat
